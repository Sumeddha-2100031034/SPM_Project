 background-color: transparent;

.input {
  width: 75%;
  height: 50px;
  display: block;
  margin: 0 auto 15px;
  padding: 0 15px;
  border: none;

}
.input:focus {
  outline: none;
  border-bottom-color: #58c791 !important;
}
.input:hover {
  border-bottom-color: #dcdcdc;
}
.input:invalid {

}

.pass:-webkit-autofill {
  -webkit-box-shadow: 0 0 0 1000px white inset;
}

.inputButton {
  position: relative;
  width: 85%;
  height: 50px;
  display: block;
  margin: 30px auto 30px;
  -webkit-border-radius: 5px;

  -ms-border-radius: 5px;

  -moz-box-shadow: 0 5px 0 #3aad73;
  box-shadow: 0 5px 0 #2196F3;
}
.inputButton:hover {
  top: 2px;
  -webkit-box-shadow: 0 3px 0 #3aad73;
  -moz-box-shadow: 0 3px 0 #3aad73;
  box-shadow: 0 3px 0 #3aad73;
}
.inputButton:active {
  top: 5px;
  box-shadow: none;
}
.inputButton:focus {
  outline: none;
}
      </style>
    
    <style> 
      * {
	box-sizing: border-box;
}

body {
	margin: 0;
	padding: 0;
	font-family: 'Verdana', sans-serif;
}

.mynavbar {
	overflow: hidden;
	width: 100%;
	background-color: transparent;
	color: #ecf0f1;
	padding: 0 40px;
}

.mynavbar-left {
	overflow: hidden;
	float: left;
}

.mynavbar-right {
	overflow: hidden;
	float: right;
	
}

.mynavbar-right ul {
	padding: 0;
	margin: 0;
	list-style-type: none;
	font-size:1.3rem;
}

.mynavbar-right ul li {
	float: left;
}

.mynavbar-right ul li a {
	display: inline-block;
	padding: 35px 30px;
	color: inherit;
	background-color: transparent;
	text-decoration: none;
	-webkit-transition: .3s;
	-moz-transition: .3s;
	transition: .3s;
}

.mynavbar-right ul li a:hover {
	color: #8aacbd;
}

/* menu dropdown akan muncul setelah di hover */
.mynavbar-right ul li:hover ul {
	display: block;
}

/* css untuk dropdown */
.mynavbar-right ul li ul {
	position: absolute;
	background: black;
	border-top: 1px solid #2c3e50;
	display: none;
}

.mynavbar-right ul li ul li {
	float: none;
}

.mynavbar-right ul li ul li a {
	padding: 20px;
}

.home_link{
text-decoration: none;
color: white;
}
      </style>
